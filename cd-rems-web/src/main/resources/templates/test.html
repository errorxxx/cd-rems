<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <style>
        /* 隐藏未编译的变量 */

        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>
<div id="app" v-cloak>
    <div style="margin-right: 20px" align="right">
        <el-button type="primary" @click="addRoleClick" icon="el-icon-plus" circle></el-button>
    </div>
    <el-table
            ref="singleTable"
            :data="tableData"
            highlight-current-row
            @current-change="selectionRowsChange"
            @row-dblclick="rowDBClicked"
            style="width: 100%">
        <el-table-column
                type="index"
                width="50">
        </el-table-column>
        <el-table-column
                property="rolename"
                label="角色名称"
                width="120">
        </el-table-column>
        <el-table-column
                property="roledescrib"
                label="角色描述"
                width="240">
        </el-table-column>
        <el-table-column
                property="addeddate"
                label="添加时间">
        </el-table-column>
        <el-table-column
                label="操作">
            <el-button type="text" @click="updateRoleClick">编辑</el-button>
            <el-button type="text">权限</el-button>
            <el-button type="danger" @click="deleteRole">删除</el-button>
        </el-table-column>
    </el-table>

    <el-dialog title="角色信息" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="角色名称" :label-width="formLabelWidth">
                <el-input v-model="form.rolename" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="角色描述" :label-width="formLabelWidth">
                <el-input v-model="form.roledescrib" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="addOrUpdateRole">确 定</el-button>
        </div>
    </el-dialog>
</div>
<!-- import Vue before Element -->
<script src="./vue/vue.js"></script>
<script src="./vue/vue-resource.js"></script>
<!-- import JavaScript -->
<script src="./vue/index.js"></script>
<script src="./js/util.js"></script>
<script>
    var Vue = new Vue({
        el: '#app',
        data: {
            tableData: [],
            dialogFormVisible: false,
            formLabelWidth: '120px',
            form: {},
            isUpdate: 0,
            selectRow: {},//选中行数
            tempForm: {}
        },
        mounted: function () {
            Vue.nextTick(function () {
                Vue.getResource();
            })
        },
        methods: {
            getResource() {
                Vue.$resource(contextPath + '/user/getAllRoles').query().then(function (response) {
                    Vue.tableData = response.data;
                }).catch(function () {
                    Vue.showMsgError("角色查询错误");
                });
            },
            addRoleClick() {
                Vue.isUpdate = -1;
                Vue.dialogFormVisible = true;
            },
            updateRoleClick() {
                if (Vue.selectRow != null && Vue.selectRow.rolename != undefined) {
                    Vue.isUpdate = 1;
                    Vue.dialogFormVisible = true;
                } else {
                    Vue.showMsgError("请选择要修改的行!");
                }
            },
            addOrUpdateRole() {
                if (Vue.isUpdate == 1) {
                    if (confirm("确定修改该角色?")) {
                        Vue.$resource(contextPath + '/user/updateRole').save(Vue.selectRow)
                            .then(function (response) {
                                Vue.dialogFormVisible = false;
                                Vue.getResource();
                            }).catch(function (error) {
                            vueObject.showMsgError(error.data.message);
                        })
                    }
                } else {
                    if (confirm("确定添加角色?")) {
                        Vue.$resource(contextPath + '/user/addRole').save(Vue.selectRow)
                            .then(function (response) {
                                Vue.dialogFormVisible = false;
                                Vue.getResource();
                            }).catch(function (error) {
                            vueObject.showMsgError(error.data.message);
                        })
                    }
                }
            },
            deleteRole() {
                if (confirm("确定删除该角色?")) {
                    Vue.$resource(contextPath + '/user/deleteRole').save(Vue.selectRow)
                        .then(function (response) {
                            Vue.getResource();
                        }).catch(function (error) {
                        vueObject.showMsgError(error.data.message);
                    })
                }
            },
            selectionRowsChange: function (row) {
                Vue.selectRow = row;
            },
            rowDBClicked: function (row) {
                if (row != null) {
                    Vue.selectRow = row;
                    Vue.dialogFormVisible = true;
                }
            }
        }
    })
</script>
</body>
</html>
