<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../../css/index.css">
    <style>
        /* 隐藏未编译的变量 */
        [v-cloak] {
            display: none;
        }
        /*分页样式*/
        .el-pagination.is-background .btn-next, .el-pagination.is-background .btn-prev, .el-pagination.is-background .el-pager li {
            margin: 0 5px;
            background-color: #e0e0fa;
            color: #5a5e66;
            min-width: 30px;
            border-radius: 2px;
        }
        .side-nav ul {
            padding:0;
            margin:0;
            text-align: left;
            list-style-type: none;
        }
        .side-nav ul li {
            width: 160px;
            list-style: none;
            padding: 10px 50px 10px 0px;
            margin: 0px;
        }
        .side-nav ul li a{
            color:#000000;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div style="width:18%;background-color: #ffffff;padding-top:10px;float:left" >
        <div class="side-nav" style="width:90%;height:600px;margin: 0 auto">
            <el-input
                    placeholder="请输入楼盘名称"
                    suffix-icon="el-icon-search"
                    v-model="input8">
            </el-input>
            <div style="height:500px;overflow-y: auto;margin-left:0px;margin-top:15px;">
                <ul>
                    <li class="nav-item" style="background-color: #E4E7ED"><a href="#" class="active" style="background-color: #E4E7ED;">中正景城</a></li>
                    <li class="nav-item"><a href="#" class="">中正花园</a></li>
                    <li class="nav-item"><a href="#" class="">中正锦城</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width:81%;background-color: #ffffff;padding-top:10px;float:right" >
        <div style="float:right;margin-right:20px;margin-top:20px;">
            <el-row>
                <el-button type="success" @click="exportData">导出</el-button>
                <el-button type="primary" style="margin-left:25px;" @click="search">查询</el-button>
                <el-button type="primary" plain icon="el-icon-plus" style="margin-left:25px;" @click="add">添加</el-button>
            </el-row>
        </div>
        <div style="margin-left:20px;">
            <div class="demo-input-suffix">
                <span>车位号：</span>
                <el-input
                        placeholder="请输入车位号"
                        v-model="carparkName"
                        style="width:120px">
                </el-input>
                <span>车位证编号：</span>
                <el-input
                        placeholder="请输入车位证编号"
                        v-model="carparkName"
                        style="width:150px">
                </el-input>
                <span>车位状态：</span>
                <el-select
                        v-model="carParkRankValue"
                        placeholder="请选择车位状态"
                        style="width:150px">
                    <el-option
                            v-for="item in carParkRank"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </div>
            <el-table
                    ref="singleTable"
                    :data="tableData"
                    highlight-current-row
                    style="width:100%;margin-top:20px;">
                <el-table-column
                        type="index"
                        min-width="8%">
                </el-table-column>
                <el-table-column
                        property="carparkname"
                        label="车位号"
                        min-width="11%">
                </el-table-column>
                <el-table-column
                        property="carparkaddress"
                        label="车位所有人"
                        min-width="12%">
                </el-table-column>
                <el-table-column
                        property="carparkrank"
                        label="所有人电话"
                        min-width="12%">
                </el-table-column>
                <el-table-column
                        property="entrytime"
                        label="车位证编号"
                        min-width="12%">
                </el-table-column>
                <el-table-column
                        property="entrytime"
                        label="车位类型"
                        min-width="15%">
                </el-table-column>
                <el-table-column
                        property="entrytime"
                        label="购入时间"
                        min-width="15%">
                </el-table-column>
                <el-table-column
                        label="操作"
                        min-width="15%">
                    <el-button type="text" size="medium" icon="el-icon-edit" @click="updateCarparkInfo">修改</el-button>
                    <el-button type="text" size="medium" icon="el-icon-delete" @click="delCarparkInfo">删除</el-button>
                </el-table-column>
            </el-table>
            <!--分页-->
            <div class="block" style="display:block;margin-top: 10px;">
                <el-pagination align='center' background
                               @size-change="handleSizeChange"
                               @current-change="handleCurrentChange"
                               :current-page="currentPage"
                               :page-sizes="[1,5,10,20,50]"
                               :page-size="pageSize"
                               layout="total, sizes, prev, pager, next, jumper"
                               :total="totalCount">
                </el-pagination>
            </div>
            <br><br><br>
        </div>
    </div>
</div>



<script src="../../js/jquery.min.js"></script>
<!-- import Vue before Element -->
<script src="../../vue/vue.js"></script>
<script src="../../vue/vue-resource.js"></script>
<!--import moment js-->
<script src="../../moment/moment.js"></script>
<!-- import JavaScript -->
<script src="../../vue/index.js"></script>
<script src="../../js/util.js"></script>
<script>
    let _minDate = null;
    let _maxDate = null;
    var Vue = new Vue({
        el: '#app',
        data() {
            return{
                totalCount:0,
                currentPage:1,
                pageSize:5,
                tableData: [],
                carParkRank:[
                    {label:'A',value:'1'},
                    {label:'B',value:'2'},
                    {label:'C',value:'3'},
                    {label:'D',value:'4'}
                ],
                carparkName:'',//停车场名称
                carParkRankValue:''//评级
            }
        },
        mounted: function () {
            Vue.nextTick(function () {
                Vue.getResource();
            })
        },
        methods: {
            getResource() {//分页查询所有数据
                var minDate = '';
                var maxDate = '';
                if(this.dateRange != null && this.dateRange.length > 0 ){
                    minDate = this.dateRange[0];
                    maxDate = this.dateRange[1];
                }
                Vue.$resource(contextPath + '/carpark/getAllCarparkByPage',{
                    carparkname:this.carparkName,//停车场名称
                    carparkrank:this.carParkRankValue,//等级
                    carparkaddress:this.caddress.sheng+this.caddress.shi+this.caddress.qu,//停车场地址
                    minDate:minDate,//开始时间
                    maxDate:maxDate,//结束时间
                    currentPage:this.currentPage,//当前页
                    pageSize:this.pageSize//每页条数
                }).query().then(function (response) {
                    Vue.tableData = response.data.data.list;
                    Vue.totalCount = response.data.data.total;
                }).catch(function () {
                    Vue.showMsgError("角色查询错误");
                });
            },
            search(){//模糊查询
                this.currentPage = 1;//当前页
                Vue.getResource();
            },
            add(){//添加
                window.location.href = contextPath+"/html/parklot/parklotadd.html";
            },
            updateCarparkInfo(){
                window.location.href = contextPath+"/html/parklot/parklotedit.html";
            },
            exportData(){//导出

            },
            handleSizeChange:function(size){ //分页    初始页currentPage、初始每页数据数pagesize和数据testpage
                this.pageSize = size;
                Vue.getResource();
            },
            handleCurrentChange:function(currentPage){
                this.currentPage = currentPage;
                Vue.getResource();
            }
        }
    })
</script>
</body>
</html>
