<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
        /* 隐藏未编译的变量 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak style="width:100%;background-color: #ffffff;padding-top:20px" >
    <div style="margin-left:20px;">
        <div class="nav-title">
            <el-breadcrumb separator="/">
                <el-breadcrumb-item><a href="javascript:;">贷后资产项目管理</a></el-breadcrumb-item>
                <el-breadcrumb-item><a href="./parklotloanindex.html">贷款车位信息</a></el-breadcrumb-item>
                <el-breadcrumb-item>新增贷款车位信息</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="demo-input-suffix" style="margin-top:20px">
            <el-form ref="form" :model="form" label-width="110px">
                <el-row>
                    <el-col>
                        <label>基本信息</label>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="7">
                        <el-form-item label="车位号：">
                            <el-input
                                    placeholder="请输入车位号"
                                    v-model="carparkName"
                                    style="width:215px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="车位证编号：">
                            <el-input
                                    placeholder="请输入车位证编号"
                                    v-model="carparkName"
                                    style="width:240px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="贷款状态：">
                            <el-select
                                    v-model="carParkRankValue"
                                    placeholder="请选择贷款状态"
                                    style="width:215px">
                                <el-option
                                        v-for="item in carParkRank"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="7">
                        <el-form-item label="贷款人：">
                            <el-input
                                    placeholder=""
                                    v-model="buildingName"
                                    style="width:215px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="贷款人电话：">
                            <el-input
                                    placeholder=""
                                    v-model="developer"
                                    style="width:240px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="贷款周期：">
                            <el-select
                                    v-model="carParkRankValue"
                                    placeholder="请选择贷款周期"
                                    style="width:215px">
                                <el-option
                                        v-for="item in carParkRank"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="7">
                        <el-form-item label="贷款利率：">
                            <el-input
                                    placeholder=""
                                    v-model="buildingName"
                                    style="width:215px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="逾期状态：">
                            <el-select
                                    v-model="carParkRankValue"
                                    placeholder="请选择逾期状态"
                                    style="width:240px">
                                <el-option
                                        v-for="item in carParkRank"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="累计逾期次数：">
                            <el-input
                                placeholder=""
                                v-model="buildingName"
                                style="width:215px">
                            </el-input><span>次</span>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="7">
                        <el-form-item label="录入人：">
                            <el-input
                                    placeholder=""
                                    v-model="buildingName"
                                    style="width:215px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="录入时间：">
                            <el-input
                                    placeholder=""
                                    v-model="buildingName"
                                    style="width:240px">
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <el-form ref="form" :model="form" label-width="220px">
                <el-row>
                    <el-col>
                        <label>资质文件</label>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="16">
                        <el-form-item label="车位位置图：">
                            <div>
                                <el-upload
                                        action="https://jsonplaceholder.typicode.com/posts/"
                                        list-type="picture-card"
                                        :on-preview="handlePictureCardPreview"
                                        :on-remove="handleRemove">
                                    <i class="el-icon-plus"></i>
                                </el-upload>
                                <el-dialog :visible.sync="dialogVisible">
                                    <img width="100%" :src="dialogImageUrl" alt="">
                                </el-dialog>
                            </div>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="16">
                        <el-form-item label="车位证：">
                            <div>
                                <el-upload
                                        action="https://jsonplaceholder.typicode.com/posts/"
                                        list-type="picture-card"
                                        :on-preview="handlePictureCardPreview"
                                        :on-remove="handleRemove">
                                    <i class="el-icon-plus"></i>
                                </el-upload>
                                <el-dialog :visible.sync="dialogVisible">
                                    <img width="100%" :src="dialogImageUrl" alt="">
                                </el-dialog>
                            </div>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col>
                        <el-form-item>
                            <el-button type="success" style="margin-left:30%;" @click="addSubmit">提交</el-button>
                            <el-button type="primary" style="margin-left:25px;" @click="addCancel">取消</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- import Vue before Element -->
<script src="../../vue/vue.js"></script>
<script src="../../vue/vue-resource.js"></script>
<!--import moment js-->
<script src="../../moment/moment.js"></script>
<!-- import JavaScript -->
<script src="../../vue/index.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/parklotloan/parklotloanadd.js"></script>
</body>
</html>
